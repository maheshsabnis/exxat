<div class="container">
    <form [formGroup]="frmStudent" (ngSubmit)="save()">
        <div class="form-group">
            <label for="StudentId">StudentId</label>
            <input type="text" class="form-control" formControlName="StudentId">
            <div class="alert alert-danger" *ngIf="frmStudent.controls.StudentId.dirty&&!frmStudent.controls.StudentId.valid">
                <span *ngIf="frmStudent.controls.StudentId.errors.required">Student Id is Required</span>
                <span *ngIf="frmStudent.controls.StudentId.errors.pattern">Student Id must be numeric</span>
                <span *ngIf="frmStudent.controls.StudentId.errors.minlength">Student Id must be 2 digits minimum</span>
                <span *ngIf="frmStudent.controls.StudentId.errors.maxlength">Student Id must be max 5 digits</span>
            </div>
        </div>
        <div class="form-group">
            <label for="StudentCode">Student Code</label>
            <input type="text" class="form-control" formControlName="StudentCode">
            <div class="alert alert-danger" *ngIf="frmStudent.controls.StudentCode.dirty&&!frmStudent.controls.StudentCode.valid">
                <span *ngIf="frmStudent.controls.StudentCode.invalid">Student code can max as 10 characters</span>
            </div>
        </div>
        <div class="form-group">
            <label for="StudentName">Student Name</label>
            <input type="text" class="form-control" formControlName="StudentName">
        </div>
        <div class="form-group">
            <label for="StudentAddress">Student Address</label>
            <input type="text" class="form-control" formControlName="StudentAddress">
        </div>
        <div class="form-group">
            <label for="StudentCity">Student City</label>
            <input type="text" class="form-control" formControlName="StudentCity">
        </div>
        <div class="form-group">
            <label for="StudentState">Student State</label>
            <input type="text" class="form-control" formControlName="StudentState">
        </div>
        <div class="form-group">
            <label for="CourseId">Course Id</label>
            <select class="form-control" formControlName="CourseId">
                <option value="0">Select Course</option>
                <option *ngFor="let course of courses" value="{{course.CourseId}}">
                    {{course.CourseCode}}----{{course.CourseName}}</option>
            </select>
        </div>
        <div class="form-group">
            <input type="button" value="New" class="btn btn-default" (click)="clear()">
            <input type="submit" [disabled]="!frmStudent.valid" value="Save" class="btn btn-success">
        </div>
    </form>
</div>
<hr>
<div class="container">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <td *ngFor="let c of tableColumns">{{c}}</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of students" (click)="getSelectedStudent(s)">
                <td *ngFor="let c of tableColumns">{{s[c]}}</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</div>
